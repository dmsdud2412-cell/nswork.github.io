<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>26년 1월 근태 관리 현황</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2026년 1월 근태(휴무) 현황</h1>

        <div class="tab-menu">
            <button id="btn-manager" class="tab-btn active" onclick="switchTab('manager')">지점장</button>
            <button id="btn-staff" class="tab-btn" onclick="switchTab('staff')">직원</button>
        </div>

        <div class="table-wrapper">
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th rowspan="3" style="width: 100px;">지점</th>
                        <th rowspan="3" style="width: 100px;">성명</th>
                        <th colspan="4" rowspan="2" class="usage-header">1월 연차 사용 현황</th>
                        <script>
                            const weekends = [1, 3, 4, 10, 11, 17, 18, 24, 25, 31];
                            const days = ['목','금','토','일','월','화','수','목','금','토','일','월','화','수','목','금','토','일','월','화','수','목','금','토','일','월','화','수','목','금','토'];
                            for(let i=1; i<=31; i++) {
                                const isH = weekends.includes(i) ? 'weekend holiday-text' : '';
                                document.write(`<th class="${isH}">${i}</th>`);
                            }
                        </script>
                    </tr>
                    <tr>
                        <script>
                            for(let i=1; i<=31; i++) {
                                const isH = weekends.includes(i) ? 'weekend holiday-text' : '';
                                document.write(`<th class="${isH}">${days[i-1]}</th>`);
                            }
                        </script>
                    </tr>
                    <tr>
                        <th class="usage-cell">필수</th><th class="usage-cell">미사용</th><th class="usage-cell">잔여</th><th class="usage-cell">사용률</th>
                        <script>
                            for(let i=1; i<=31; i++) {
                                let label = (i === 1) ? '신정' : '';
                                const isH = weekends.includes(i) ? 'weekend holiday-text' : '';
                                // 폰트 크기 변경 속성 삭제 (기존 th 스타일과 동일하게)
                                document.write(`<th class="${isH}">${label}</th>`);
                            }
                        </script>
                    </tr>
                </thead>
                <tbody id="attendance-body"></tbody>
                <tfoot>
                    <tr id="holiday-row">
                        <td colspan="6" class="footer-label">휴무 인원</td>
                        <script>for(let i=1; i<=31; i++) document.write('<td>0</td>');</script>
                    </tr>
                    <tr id="work-row">
                        <td colspan="6" class="footer-label">근무 인원</td>
                        <script>for(let i=1; i<=31; i++) document.write('<td>0</td>');</script>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
