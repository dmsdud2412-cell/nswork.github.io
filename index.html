<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2026 근태 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 style="font-size: 20px;">🗓️ 2026 근태 관리</h1>
        <div class="tabs">
            <button id="btn-manager" class="active" onclick="switchTab('manager')">지점장</button>
            <button id="btn-staff" onclick="switchTab('staff')">직원</button>
        </div>
    </div>

    <div id="month-picker" style="display: flex; justify-content: center; gap: 4px; margin-bottom: 15px;"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th rowspan="4" class="col-info">지점</th>
                    <th rowspan="4" class="col-info">성명</th>
                    <th rowspan="4" class="col-stat">필수<br>연차</th>
                    <th rowspan="4" class="col-stat">전월<br>미사용</th>
                    <th rowspan="4" class="col-stat">남은<br>연차</th>
                    <th rowspan="4" class="col-stat">소진율</th>
                    <th colspan="31" id="month-title">근태 현황</th>
                    <th rowspan="4" class="col-note">비고</th> </tr>
                <tr id="row-dates"></tr>
                <tr id="row-weeks"></tr>
                <tr id="row-holidays"></tr>
            </thead>
            <tbody id="attendance-body"></tbody>
            <tfoot>
                <tr class="footer-row" id="row-vacation">
                    <td colspan="6" style="text-align:right; padding-right:10px;">휴가 인원</td>
                </tr>
                <tr class="footer-row" id="row-working">
                    <td colspan="6" style="text-align:right; padding-right:10px;">근무 인원</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
