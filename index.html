<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1월 지점장 근태 현황</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>1월 지점장 근태(휴무) 현황</h1>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th rowspan="3" style="width: 80px;">지점</th>
                    <th rowspan="3" style="width: 100px;">지점장</th>
                    <th colspan="4" rowspan="2">1월 연차 사용 현황</th>
                    <th class="day-cell weekend">1</th><th class="day-cell">2</th><th class="day-cell weekend">3</th><th class="day-cell weekend">4</th><th class="day-cell">5</th><th class="day-cell">6</th><th class="day-cell">7</th><th class="day-cell">8</th><th class="day-cell">9</th><th class="day-cell weekend">10</th><th class="day-cell weekend">11</th><th class="day-cell">12</th><th class="day-cell">13</th><th class="day-cell">14</th><th class="day-cell">15</th><th class="day-cell">16</th><th class="day-cell weekend">17</th><th class="day-cell weekend">18</th><th class="day-cell">19</th><th class="day-cell">20</th><th class="day-cell">21</th><th class="day-cell">22</th><th class="day-cell">23</th><th class="day-cell weekend">24</th><th class="day-cell weekend">25</th><th class="day-cell">26</th><th class="day-cell">27</th><th class="day-cell">28</th><th class="day-cell">29</th><th class="day-cell">30</th><th class="day-cell weekend">31</th>
                </tr>
                <tr>
                    <th class="day-cell weekend">목</th><th class="day-cell">금</th><th class="day-cell weekend">토</th><th class="day-cell weekend">일</th><th class="day-cell">월</th><th class="day-cell">화</th><th class="day-cell">수</th><th class="day-cell">목</th><th class="day-cell">금</th><th class="day-cell weekend">토</th><th class="day-cell weekend">일</th><th class="day-cell">월</th><th class="day-cell">화</th><th class="day-cell">수</th><th class="day-cell">목</th><th class="day-cell">금</th><th class="day-cell weekend">토</th><th class="day-cell weekend">일</th><th class="day-cell">월</th><th class="day-cell">화</th><th class="day-cell">수</th><th class="day-cell">목</th><th class="day-cell">금</th><th class="day-cell weekend">토</th><th class="day-cell weekend">일</th><th class="day-cell">월</th><th class="day-cell">화</th><th class="day-cell">수</th><th class="day-cell">목</th><th class="day-cell">금</th><th class="day-cell weekend">토</th>
                </tr>
                <tr>
                    <th style="width:40px;">필수</th><th style="width:40px;">미사용</th><th style="width:40px;">잔여</th><th style="width:50px;">사용률</th>
                    <th class="day-cell weekend" style="color:red;">신정</th>
                    <th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-person="김진영">
                    <td rowspan="2">대전동지점</td>
                    <td>김진영</td>
                    <td>3</td><td>0</td><td>12</td><td>100%</td>
                    <td colspan="31" class="daily-attendance-row"></td>
                </tr>
                <tr>
                    <td colspan="4" style="background:#f9f9f9;"></td>
                    <td colspan="31" class="sub-row"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr id="holiday-count-row-parent">
                    <td colspan="6" class="footer-title">휴무 인원</td>
                    <td colspan="31" class="summary-area"></td>
                </tr>
                <tr id="workforce-count-row-parent">
                    <td colspan="6" class="footer-title">근무 인원</td>
                    <td colspan="31" class="summary-area"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
