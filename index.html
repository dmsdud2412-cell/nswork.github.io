<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1월 지점장 근태(휴무) 현황</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>1월 지점장 근태(휴무) 현황</h1>

        <table id="attendance-table">
            <thead>
                <tr>
                    <th rowspan="3" class="header-cell">지점</th>
                    <th rowspan="3" class="header-cell">지점장</th>
                    <th colspan="4" class="usage-header">1월 연차 사용 현황</th>
                    <th colspan="31" class="calendar-header">날짜별 근태 현황 (1월)</th>
                </tr>
                <tr>
                    <th class="usage-cell">필수 연차</th>
                    <th class="usage-cell">미사용</th>
                    <th class="usage-cell">잔여</th>
                    <th class="usage-cell">사용률</th>
                    <th class="day-header weekend">목</th><th class="day-header">금</th><th class="day-header weekend">토</th><th class="day-header weekend">일</th><th class="day-header">월</th><th class="day-header">화</th><th class="day-header">수</th><th class="day-header">목</th><th class="day-header">금</th><th class="day-header weekend">토</th><th class="day-header weekend">일</th><th class="day-header">월</th><th class="day-header">화</th><th class="day-header">수</th><th class="day-header">목</th><th class="day-header">금</th><th class="day-header weekend">토</th><th class="day-header weekend">일</th><th class="day-header">월</th><th class="day-header">화</th><th class="day-header">수</th><th class="day-header">목</th><th class="day-header">금</th><th class="day-header weekend">토</th><th class="day-header weekend">일</th><th class="day-header">월</th><th class="day-header">화</th><th class="day-header">수</th><th class="day-header">목</th><th class="day-header">금</th><th class="day-header weekend">토</th>
                </tr>
                <tr>
                    <th colspan="4" class="usage-cell">항목</th>
                    <th class="day-header weekend" style="color: red; font-size: 0.8em;">1<br>신정</th>
                    <th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th><th>13</th><th>14</th><th>15</th><th>16</th><th>17</th><th>18</th><th>19</th><th>20</th><th>21</th><th>22</th><th>23</th><th>24</th><th>25</th><th>26</th><th>27</th><th>28</th><th>29</th><th>30</th><th>31</th>
                </tr>
            </thead>
            <tbody>
                <tr data-person="김진영" data-total-annual="12">
                    <td rowspan="2">대전동지점</td>
                    <td>김진영</td>
                    <td data-annual="required">3</td>
                    <td data-annual="used-after-nov">2.25</td>
                    <td data-annual="remaining">9.75</td>
                    <td data-annual="rate">81%</td>
                    <td colspan="31" class="daily-attendance-row" data-id="kim-jin-young"></td>
                </tr>
                <tr>
                    <td colspan="4" class="sub-row"></td>
                    <td colspan="31" class="sub-row"></td>
                </tr>
                <tr data-person="이승심" data-total-annual="12">
                    <td colspan="2">대전서지점 이승심</td>
                    <td data-annual="required">1</td>
                    <td data-annual="used-after-nov">1.5</td>
                    <td data-annual="remaining">10.5</td>
                    <td data-annual="rate">92%</td>
                    <td colspan="31" class="daily-attendance-row" data-id="lee-seung-shim"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" class="footer-label">휴무 인원</td>
                    <td colspan="31" id="holiday-count-row"></td>
                </tr>
                <tr>
                    <td colspan="6" class="footer-label">근무 인원</td>
                    <td colspan="31" id="workforce-count-row"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
