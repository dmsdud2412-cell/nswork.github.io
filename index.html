<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1월 지점장 근태 현황</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>1월 지점장 근태(휴무) 현황</h1>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th rowspan="3">지점</th>
                    <th rowspan="3">지점장</th>
                    <th colspan="4">연차 사용 현황</th>
                    <script>
                        for(let i=1; i<=31; i++) document.write(`<th>${i}</th>`);
                    </script>
                </tr>
                <tr>
                    <th rowspan="2">필수</th>
                    <th rowspan="2">미사용</th>
                    <th rowspan="2">잔여</th>
                    <th rowspan="2">사용률</th>
                    <th>목</th><th>금</th><th>토</th><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
                </tr>
                <tr>
                    <th style="color:red">신정</th>
                    <script>for(let i=1; i<=30; i++) document.write('<th></th>');</script>
                </tr>
            </thead>
            <tbody>
                <tr data-person="김진영">
                    <td>대전동지점</td>
                    <td>김진영</td>
                    <td>3</td><td>0</td><td>12</td><td>100%</td>
                    <script>
                        for(let i=1; i<=31; i++) document.write('<td class="attendance-cell"></td>');
                    </script>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">휴무 인원</td>
                    <script>for(let i=1; i<=31; i++) document.write('<td>0</td>');</script>
                </tr>
                <tr>
                    <td colspan="6">근무 인원</td>
                    <script>for(let i=1; i<=31; i++) document.write('<td>1</td>');</script>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
