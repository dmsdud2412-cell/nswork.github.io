<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1월 지점장 근태 현황</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>1월 지점장 근태(휴무) 현황</h1>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th rowspan="3" style="width: 100px;">지점</th>
                    <th rowspan="3" style="width: 100px;">지점장</th>
                    <th colspan="4" rowspan="2" class="usage-header">1월 연차 사용 현황</th>
                    <script>
                        const weekends = [1, 3, 4, 10, 11, 17, 18, 24, 25, 31];
                        for(let i=1; i<=31; i++) {
                            const isW = weekends.includes(i) ? 'weekend' : '';
                            document.write(`<th class="${isW}">${i}</th>`);
                        }
                    </script>
                </tr>
                <tr>
                    <th class="weekend">목</th><th>금</th><th class="weekend">토</th><th class="weekend">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th class="weekend">토</th><th class="weekend">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th class="weekend">토</th><th class="weekend">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th class="weekend">토</th><th class="weekend">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th class="weekend">토</th>
                </tr>
                <tr>
                    <th class="usage-cell">필수</th><th class="usage-cell">미사용</th><th class="usage-cell">잔여</th><th class="usage-cell">사용률</th>
                    <th class="weekend holiday-text">신정</th>
                    <script>for(let i=1; i<=30; i++) document.write('<th></th>');</script>
                </tr>
            </thead>
            <tbody>
                <tr data-person="김진영">
                    <td>대전동지점</td>
                    <td>김진영</td>
                    <td id="required-김진영">17</td>
                    <td id="unused-김진영">17</td>
                    <td id="remaining-김진영">17</td>
                    <td id="rate-김진영">0%</td>
                    <script>for(let i=1; i<=31; i++) document.write('<td class="at-cell"></td>');</script>
                </tr>
            </tbody>
            <tfoot>
                <tr id="holiday-row">
                    <td colspan="6" class="footer-label">휴무 인원</td>
                    <script>for(let i=1; i<=31; i++) document.write('<td>0</td>');</script>
                </tr>
                <tr id="work-row">
                    <td colspan="6" class="footer-label">근무 인원</td>
                    <script>for(let i=1; i<=31; i++) document.write('<td>1</td>');</script>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
